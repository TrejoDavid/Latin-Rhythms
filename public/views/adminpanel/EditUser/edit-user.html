<div class = "row">
	<div class = "col-md-12">
		<h2 class = "text-center">Edit User</h2>
	</div>
</div>

<div class = "row">
	<div class = "col-md-offset-4 col-md-4">
		<div class="form-group">
		    <label for="InputUsername">Search User:</label>
		    <input ng-model = "username" placeholder="Filter by title">
		</div>
	</div>
</div>


	<table class = "table table-striped">

		    <thead> 
		      <tr> 
		        <th>#</th> 
		        <th>Username</th> 
		        <th>First Name</th> 
		        <th>Last Name</th> 
		        <th>View</th>
		        <th>Delete</th>
		      </tr> 
    		</thead>
		<tr ng-repeat = "user in users | filter: username">
			<td>{{$index}}</td>
			<td>{{user.username}}</td>
			<td>{{user.firstname}}</td>
			<td>{{user.lastname}}</td>
			<td><a ng-href="/#/edit-user/user/{{user._id}}" class = "glyphicon glyphicon-search"></a></td> 
			<td><a href ng-click="delete(user._id)" class="glyphicon glyphicon-remove" aria-hidden="true"></span></td>
	
		</tr>
		
	</table>
