<style>
input.ng-invalid {
    background-color:pink;
}
input.ng-valid {
    background-color:lightgreen;
} 

textarea.ng-invalid {
  background-color: pink;
}

textarea.ng-valid {
  background-color: lightgreen;
}
</style>


<div class = "row">
  <div class = "col-md-12">
    <h2 class = "text-center">Create Announcement</h2>
  </div>
</div>

<div class = "row">
  <div class = "col-md-offset-3 col-md-6">


    <form name = "AnnouncementForm" novalidate>
      <div ng-show = "success" class="alert alert-success" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only"></span>
        Submitted!
      </div>

      <div ng-show="AnnouncementForm.announcementTitle.$dirty && AnnouncementForm.announcementTitle.$invalid" class="alert alert-danger" role="alert">
        <span ng-show="AnnouncementForm.announcementTitle.$error.required" class="glyphicon glyphicon-exclamation-sign" aria-hidden="true">
        <span class="sr-only">Error:</span>
        </span>
         Enter a title!
      </div>

      <div class="form-group">
        <label for="announcementInputTitle">Title:</label>
        <input type="text" name = "announcementTitle" ng-model = "announcement.title" class="form-control" id="announcementInputTitle" placeholder="Enter Title" required>
      </div>


        <div ng-show="AnnouncementForm.AnnouncementDescription.$dirty && AnnouncementForm.AnnouncementDescription.$invalid" class="alert alert-danger" role="alert">
          <span ng-show="AnnouncementForm.AnnouncementDescription.$error.required" class="glyphicon glyphicon-exclamation-sign" aria-hidden="true">
          <span class="sr-only">Error:</span>
          </span>
          Enter a Description!
        </div>


      <div class = "form-group">
        <label for="announcementInputDescription">Description</label>
        <textarea name = "AnnouncementDescription"  ng-model = "announcement.description" class="form-control" id="announcementInputDescription"  rows="5" placeholder = "Enter Description" required></textarea>

      </div>


      <button type="submit" ng-disabled="AnnouncementForm.announcementTitle.$dirty && AnnouncementForm.announcementTitle.$invalid || AnnouncementForm.AnnouncementDescription.$dirty && AnnouncementForm.AnnouncementDescription.$invalid  "  ng-click = "post(announcement)" class="btn btn-primary center-block">Submit</button>

    </form>




  </div>
</div>
