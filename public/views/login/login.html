<style>
input.ng-invalid {
    background-color:pink;
}
input.ng-valid {
    background-color:lightgreen;
} 
</style>


<div class = "row">
	<h2 class = "text-center">Log in </h2>
</div>


<div class = "row">
	<div class = "col-xs-12 col-md-offset-4 col-md-4">

		<form name = "LogForm" novalidate>

		  <div class="form-group">
			  <div ng-show="LogForm.logInput.$dirty && LogForm.logInput.$invalid && LogForm.logInput.$touched" class="alert alert-danger" role="alert">
		        <span ng-show="LogForm.logInput.$error.required" class="glyphicon glyphicon-exclamation-sign" aria-hidden="true">
		        <span class="sr-only"></span>
		        </span>
		        <span>Error: Enter a Username!</span>
		      </div>
			
		    <label for="InputUsername">Username</label>

		    <input type="type" name = "logInput" ng-model = "user.username" ng-minlength="3" class="form-control" id="InputUsername" placeholder="Username" required>

		  </div>

		  <div class="form-group">

		  	<div ng-show="LogForm.passwordInput.$dirty && LogForm.passwordInput.$invalid" class = "alert alert-danger" role="alert">
		  		<span ng-show = "LogForm.passwordInput.$error.required" class = "glyphicon glyphicon-exclamation-sign" aria-hidden="true">
		  			<span class = "sr-only"></span>
		  		</span>
				<span>Error: Enter a Password!</span>
		  	</div>

		    <label for="InputPassword">Password</label>
		    <input name = "passwordInput" type="password" ng-model = "user.password" class="form-control" id="InputPassword1" placeholder="Password" required>

		  </div>

		  <button type="submit" ng-disabled="LogForm.passwordInput.$dirty && LogForm.passwordInput.$invalid || LogForm.logInput.$dirty && LogForm.logInput.$invalid  " ng-click = "login(user)" class="btn btn-primary center-block">Submit</button>

		</form>

	</div>
</div>
