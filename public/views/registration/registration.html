<div class = "row">
	<div class = "col-xs-12 col-md-offset-4 col-md-4">
		<form>
			<label> Select Gender: </label>
			<label class="radio-inline">
 				 <input type="radio" ng-model = "user.gender" name="inlineRadioOptions" id="inlineRadio1" value="Male">Male 
			</label>
			
			<label class="radio-inline">
  				<input type="radio" ng-model = "user.gender" name="inlineRadioOptions" id="inlineRadio2" value="Female">Female
			</label>

		  <div class="form-group">
		    <label for="InputUsername">First Name</label>
		    <input type="type" ng-model = "user.firstname" class="form-control" id="InputFirstName" placeholder="First Name">
		  </div>

		  <div class="form-group">
		    <label for="InputUsername">Last Name</label>
		    <input type="type" ng-model = "user.lastname" class="form-control" id="InputLastName" placeholder="Last Name">
		  </div>

		  <div class="form-group">
		    <label for="InputUsername">Location</label>
		    <input type="type" ng-model = "user.location" class="form-control" id="InputLastName" placeholder="Last Name">
		  </div>	  

		  <div class="form-group">
		    <label for="InputUsername">Date of Birth</label>
		    <input type="date" ng-model = "user.birth" class="form-control" id="InputMonth" placeholder="Date of Birth">
		  </div>

		  <div class="form-group">
		    <label for="InputUsername">E-mail</label>
		    <input type="email" ng-model = "user.email" class="form-control" id="InputEmail" placeholder="Email">
		  </div>

		  <div class="form-group">
		    <label for="InputUsername">Username</label>
		    <input type="type" ng-model = "user.username" class="form-control" id="InputUsername" placeholder="Username">
		  </div>

		  <div class="form-group">
		    <label for="InputPassword">Password</label>
		    <input type="password" ng-model = "user.password" class="form-control" id="InputPassword1" placeholder="Password">
		  </div>

		   <div class="form-group">
		    <label for="InputPassword">Password</label>
		    <input type="password" ng-model = "user.password2" class="form-control" id="InputPassword2" placeholder="Re-Enter Password">
		  </div>
		  <div class="form-group">
		    <label for="InputPassword">Avatar URL</label>
		    <input type="text" ng-model = "user.picture" class="form-control" id="InputPassword2" placeholder="Enter URL Picture">
		  </div>

		  <button type="submit"  ng-click = "register(user)" class="btn btn-primary center-block">Submit</button>
		</form>

	</div>
</div>
