<style>
  .profile-pic {
    width: 150px;
    height: 80px;
  }

.social-event-container {
   margin: 20px;
}
</style>


<div class = "social-event-container" ng-repeat = "event in events">
  <div class = "row">
    <div class = "col-md-8">
      <div class = "">
        <h2 class = "text-center">Social Event</h2>
        <div class="jumbotron">
  <h3>{{event.date | date: "fullDate"}}</h3>
  <p class = "text-center">{{event.description}}</p>
  <!-- <p class = "text-center"><a class="btn btn-primary btn-lg" href="#" role="button" >Register</a></p> -->
  <a href ng-click = "register(event._id,onlineuser.username)" class = "btn btn-primary btn-lg">Register</a>
</div>
      
      </div>
      
    </div>
    
    <div class = "col-md-4">
       <h2 class = "text-center"> {{event.people_registered.length}} Going</h2>
        <div class = "user-going" ng-repeat = "(key,value) in event.people_registered">
        
        <div class = "row">
          <div class = "col-md-2"> <img src="{{value.picture}}" class = "profile-pic img-responsive" alt="" ></div>
          <div class = "col-md 8"><h2>{{value.username}}</h2>
          </div>
        </div>  
      </div>

       <button class = "btn btn-primary center-block">View  {{event.people_registered.username}}</button>
    </div>
    
  </div>
  
  <div class = "row">
    <div class = "col-md-6">
      
      <div class="media">
  <div class="media-left media-middle">
    <a href="#">
      <img class="media-object" src="https://cdn0.iconfinder.com/data/icons/iconico-3/1024/42.png" alt="...">
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading"><a href="">{{event.date | date: "fullDate"}}</a></h4>
    {{event.time | date: 'shortTime'}}
  </div>
</div>

<div class="media">
  <div class="media-left media-middle">
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg"> -->
    <a>
      <img class="media-object" src="http://simpleicon.com/wp-content/uploads/map-7.png" alt="...">
    </a>
    <!-- </button> -->
  </div>
  <div class="media-body">
    <h4 class="media-heading"><a href="" data-toggle="modal" data-target=".bs-example-modal-lg">{{event.location}}</a></h4>
      {{event.description}}
  </div>
</div>
      
    </div> 
    
  </div>
  <hr>
</div>






<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <iframe width='100%' height='500px' frameBorder='0' src='https://a.tiles.mapbox.com/v4/dav1d.03pb5cli/attribution,zoompan,zoomwheel,geocoder,share.html?access_token=pk.eyJ1IjoiZGF2MWQiLCJhIjoibGlyNW8wUSJ9.P-WPvMtFyx1cGSJDEVaOAA'></iframe>
    </div>
  </div>
</div>
